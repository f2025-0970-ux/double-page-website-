<!DOCTYPE html>
<html>
   <style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}


div:first-child {
    background-color: white;
    width: 40%;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
}


div:first-child h1 {
    text-align: center;
}


label {
    font-weight: bold;
}


input[type="text"],
input[type="tel"] {
    width: 95%;
    padding: 8px;
    margin-top: 5px;
}


input[type="submit"] {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}


input[type="submit"]:hover {
    background-color: orange;
}


nav {
    background-color: black;
    padding: 15px;
    text-align: center;
}


nav a {
    color: white;
    text-decoration: none;
    margin: 20px;
    font-size: 18px;
}


nav a:hover {
    color: orange;
}


h1 {
    text-align: center;
    color: #333;
}


pre {
    background-color: white;
    width: 60%;
    margin: 20px auto;
    padding: 15px;
    font-size: 16px;
    border-radius: 5px;
}


iframe {
    display: block;
    margin: 20px auto;
    border-radius: 8px;
}
</style>
